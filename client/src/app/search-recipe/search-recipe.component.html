<div class="container">
    <form (submit)="searchRecipe()">
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" name="search" class="form=control" [(ngModel)]="searchQuery">
        </div>
        <button type="submit" class="btn btn-primary">Search!</button>
    </form>
</div>
<div>
    <div *ngFor="let recipe of recipeArray">
        <div class="card" style="width: 50rem;">
            <form>
                <h4 class="card-title" id="title">{{ recipe?.recipetitle }}</h4>
                <img src="{{recipe?.Img}}" class="card-img-top" alt="No image" id="img">
                <div class="card-text" id="instructions">{{ recipe?.Instructions }}</div>
                <p id="Cuisine">Type: &nbsp; {{recipe?.Cuisine}}</p>
                <p id="Category">Category:&nbsp;{{recipe?.Category}}</p>
                <div *ngFor="let ingredient of ingredients">{{ingredient}}&nbsp;</div>
                <div *ngFor="let measure of measurements">-&nbsp; {{measure}}</div>
                <button (click)="saveRecipe($event)" class="btn btn-primary">Save!</button>
            </form>
        </div>
    </div>
</div>
