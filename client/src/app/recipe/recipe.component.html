<div class="containter">
    <div class="container">
    <form (submit)="searchRecipe()">
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" name="search" class="form=control" [(ngModel)]="searchQuery">
        </div>
        <button type="submit" class="btn btn-primary">Search!</button>
    </form>
        <div class="row">
            <button type="button" (click)="showSavedRecipes()" class="btn btn-primary">My recipes</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p>recipe: </p>
            <div class="col-lg-3">
                <div *ngIf="recipeTitle">
                    <div class="card" style="width: 50rem;">
                        <h4 class="card-title">{{recipeTitle}}</h4>
                        <div class="card-text">{{ instructions }}</div>
                    </div>
                </div>
                <div *ngIf="recipes">
                   <div *ngFor="let recipe of recipes">
                        <div class="card" style="width: 50rem;">
                            <form (submit)="saveRecipe()">
                                <h4 class="card-title">{{ recipe?.recipetitle }}</h4>
                                <div class="card-text">{{ recipe?.Instructions }}</div>
                                <div *ngFor="let ingredient of ingredients" class="card-footer">
                                    <p>{{ ingredient }}</p>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
